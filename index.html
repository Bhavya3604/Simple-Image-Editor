<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Compiled and minified JavaScript -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Simple Image Editor</title>
</head>
<body>
    <nav class="green">
        <div class="nav-wrapper container">
            <span class="nav-header">Simple Image Editor</span>
            <ul class="right image-save">
                <button class="btn btn-flat blue white-text" onclick="saveImage()">Save</button>
                <button class="btn btn-flat red white-text" onclick="resetImage()">Reset</button>
            </ul>
        </div>
    </nav>

    <img id="sourceImage" crossorigin="anonymous">

    <div class="image-preview">
        <canvas id="canvas" height="0"></canvas>
    </div>

    <div class="container app">
        <div class="help-text center-align">
            <h5>Please upload an image to start editing</h5>
        </div>

        <div class="image-controls">
            <h6>Image Controls</h6>
            <div class="row">
                <div class="col s6">
                    <span class="range-field">
                        <label for="brightnessSlider">Brighness</label>
                        <input id="brightnessSlider" type="range" value="100" min="0" max="300" onchange="applyFilter()">   
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="contrastSlider">Contrast</label>
                        <input id="contrastSlider" type="range" value="100" min="0" max="200" onchange="applyFilter()">   
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="grayscaleSlider">Graycale</label>
                        <input id="grayscaleSlider" type="range" value="100" min="0" max="200" onchange="applyFilter()">   
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="saturationSlider">Saturation</label>
                        <input id="saturationSlider" type="range" value="100" min="0" max="200" onchange="applyFilter()">   
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="sepiaSlider">Sepia</label>
                        <input id="sepiaSlider" type="range" value="100" min="0" max="200" onchange="applyFilter()">   
                    </span>
                </div>

                <div class="col s6">
                    <span class="range-field">
                        <label for="hueSlider">Hue</label>
                        <input id="hueSlider" type="range" value="100" min="0" max="200" onchange="applyFilter()">   
                    </span>
                </div>



                
            </div>
        </div>

        <div class="preset-filters">
            <h6>Preset Filters</h6>
            <button class="btn green" onclick="brightenFilter()">Brighten</button>
            <button class="btn green" onclick="funkyFilter()">Funky</button>
            <button class="btn green" onclick="bwFilter()">Black & White</button>
            <button class="btn green" onclick="vintageFilter()">Vintage</button>
        </div>

        <div class="file-control">
            <h6>File Controls</h6>
            <a id="link"></a>
            <div class="file-field input-field">
                <div class="btn green">
                    <span>Upload Image</span>
                    <input type="file" accept="image/*" onchange="uploadImage(event)">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path" type="text">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
